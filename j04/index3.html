<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .btn{
            margin: 10px 5px;
            border: none;
            font-size: 20px;
            color: white;
            padding: 10px;
            text-align: center;


        }
        .register{
            background-color: green;
            margin-right: 10px;
            border-radius: 10px;
        }
        .login{

            background-color: red;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <button class="register btn">Register</button>
    <button class="login btn">login</button>
</body>
</html>
